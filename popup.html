<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Link Reveal</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <!-- <div class="theGrid" id="tbl"></div> -->
    <h1>Current Web Page Link Analysis</h1>

    <div>
        <table class="fixed">
           <caption>Scroll to view red/green status</caption>
            <tr>
                <td><b>Green status:</b></td>
                <td><b>1:</b> +href</td>
                <td><b>2:</b> -href:javascript</td>
                <td><b>3:</b> -onclick</td>
                <td><b>4:</b> +href=url</td>
                <td><b>5:</b> +encrypted</td>
                <td><b>6:</b> +text</td>
            </tr>
        </table>
       
    </div>
    <div class="container" id="links">
        <div class="grid header row">
            <div class="data">Id </div>
            <div class="data">Scheme </div>
            <div class="data">Text</div>
            <div class="data">Anchor Element</div>
            <div class="data">URL</div>
            <div class="data">1</div>
            <div class="data">2</div>
            <div class="data">3</div>
            <div class="data">4</div>
            <div class="data">5</div>
            <div class="data">6</div>
            
        </div>
        <script src="popup.js"></script>
</body>

</html>
